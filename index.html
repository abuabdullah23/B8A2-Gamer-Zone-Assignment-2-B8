<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo/icon.png">
    <title>Gamer Zone</title>

    <link rel="stylesheet" href="./style/style.css">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/9d8bd229e5.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Header Section -->
    <section>
        <header>
            <div class="navbar">
                <nav class="container">
                    <div class="nav-logo">
                        <img src="./images/logo/icon.png" alt="logo">
                        <p><span style="color: #FF42A5;">G</span>amer</p>
                    </div>
                    <ul>
                        <li>About Us</li>
                        <li>Developers</li>
                        <li class="follow-menu">
                            <p>Follow Us On</p>
                            <img src="./images/social-logo/youtube.png" alt="youtube logo">
                            <img src="./images/social-logo/tiktok.png" alt="tiktok logo">
                    </ul>
                </nav>
            </div>
            <!-- Banner Section -->
            <div class="banner-container">
                <div class="banner-content container">
                    <div class="banner-description">
                        <h3>Play Like The</h3>
                        <h1 class="text-gradient">G.O.A.T.</h1>
                        <div class="banner-list-text">
                            <img src="./svg-icon/play-icon.svg" alt="">
                            <p>1-Click instant play</p>
                        </div>
                        <div class="banner-list-text">
                            <img src="./svg-icon/download-icon.svg" alt="">
                            <p>No Download</p>
                        </div>
                        <div class="banner-list-text">
                            <img src="./svg-icon/user-icon.svg" alt="">
                            <p>1000s of supported online games</p>
                        </div>
                        <div class="banner-buttons">
                            <button class="btn-primary">
                                Sign In
                            </button>
                            <button class="btn-secondary">
                                Go Rogue
                            </button>
                        </div>
                    </div>
                    <div class="banner-img">
                        <img src="./images/banner-img/banner-img.png" alt="">
                    </div>
                </div>
            </div>
        </header>
    </section>

</body>

</html>
